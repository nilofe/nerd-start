# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format

format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[](bold green)"
error_symbol = "[](238)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = true  # disable in powershell
show_always = false

[directory]
truncation_length = 8
truncation_symbol = "…/"
home_symbol = "⛺ ~ ⚡"
read_only_style = "red"
read_only = " 🔒 "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold purple"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳- ⚔️"
up_to_date = " "
untracked = "🛤️ "
ahead = "⇡${count}"
diverged = "🔱 🏎️ 💨×${ahead_count}🐢 ×${behind_count}"
behind = "⇣${count}"
stashed = "📛 "
modified = "📝 "
staged = '[++\($count\)](green)'
renamed = "🗃️ "
deleted = "🗑️ "

[terraform]
format = "via [ - ☣️☣️☣️ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[gcloud]
symbol = "🇬- 🦖 "
[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"
format = "[$symbol$active]($style) "
style = "bold yellow"

[sudo]
style = "bold green"
symbol = "👑-👩‍💻 "
disabled = false

[docker_context]
format = "via [ 🐳 $context](bold blue) "

[helm]
format = "via [☸️  $version](bold purple) "

[azure]
disabled = false
format = "on [$symbol($subscription)]($style) "
symbol = "ﴃ - 🦜 "
style = "purple cyan"

[pulumi]
symbol = "📦"
format = "[$symbol ($username@)$stack](bold 164) "

[python]
symbol = " - 🐍"
python_binary = "python3"

[golang]
format = "via [🏎👅$version](bold cyan) "

[nodejs]
format = "via [-🔷 $version](bold green) "
disabled = true

[ruby]
format = "via [🦀 $version]($style) "

[kubernetes]
format = 'on [☸️  $context\($namespace\)](bold purple) '
disabled = false
[kubernetes.context_aliases]
"lke82288-ctx" = "l-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"
